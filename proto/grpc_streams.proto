syntax = "proto3";

package grpc_streams;

service GrpcStreams {
    rpc Publish(stream Message) returns (stream Ack) {}

    // rpc Consume(Topic) return (stream Message) {}
}

message Message {
    string topic = 1;
    bytes key = 2;
    bytes payload = 3;
}

message Ack {
    bytes key = 1;
    uint64 offset = 2;
}
